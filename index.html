<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Pascal's triangle</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>
 
<body>
    <div class="container">
        <h2>Generate a Pascal triangle</h2>
        <input type="text" placeholder="Enter number of rows" id="numberOfRows">
        <input type="button" value="Go" onClick="printPascalTriangle()">
        <input type="button" value="Clear" onClick="clearPascalTriangle()">
        <div id="result"></div>
        <div id="message"></div>
    </div>
</body>
</html>
